<h1>My Requests</h1>

    <div>
        <div class="card bg-transparent border-secondary mb-3 p-2" *ngFor="let request of requests">
            <div class="card-body">
                <p class="card-title lead">{{ request.location }}</p>
                <p class="card-text text-muted">{{ request.description }}</p>
                <p class="card-text text-right blockquote-footer">{{ request.name }}</p>
            </div>
            <div class="d-flex flex-row justify-content-between p-2">
                <button type="button" class="btn btn-primary btn-md" (click)="onUpdateRequest(request)">Update</button>
        </div>

        <div class="card bg-transparent border-secondary mb-3 p-2" *ngFor="let offer of offers">
            <div class="card-body">
                <p class="card-title lead">{{ offer.volunteerUid }}</p>
                <p class="card-text text-muted">{{ offer.description }}</p>
            </div>
            <div class="d-flex flex-row justify-content-between p-2">
                <button type="button" class="btn btn-primary btn-md" (click)="onAcceptOffer(request)">Accept</button>
                <button type="button" class="btn btn-primary btn-md" (click)="onRejectOffer(request)">Reject</button>
        </div>
    </div>
</div>
