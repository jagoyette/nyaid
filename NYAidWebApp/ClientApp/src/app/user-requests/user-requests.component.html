<h1>My Requests</h1>

<div>
    <div class="container">
        <div class="card bg-primary m-3 p-2" *ngFor="let request of requests">
            <div class="card-block">
                <p class="card-title lead">{{ request.location }}</p>
                <p class="card-text text-light">{{ request.description }}</p>
                <p class="card-text text-light">{{ request.name }}</p>
            </div>
            <div class="d-flex flex-row justify-content-between p-2">
                <button type="button" class="btn btn-outline-light btn-md" (click)="onUpdateRequest(request)">Update</button>
           </div>
        </div>
    </div>
</div>
