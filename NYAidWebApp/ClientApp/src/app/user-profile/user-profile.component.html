<div class="container">
    <h1>My Profile</h1>

    <div class="col-sm-8 col-md-6 col-lg-4">
        <form class="form">
            <div class="form-group row">
                <label for="name" class="col-4 col-form-label">Name:</label>
                <input id="name" class="col-8 form-control-plaintext" readonly value="{{currentUser?.name}}">
            </div>
            <div class="form-group row">
                <label for="email" class="col-4 col-form-label">Email:</label>
                <input id="email" class="col-8 form-control-plaintext" readonly value="{{currentUser?.email}}">
            </div>
            <div class="form-group row">
                <label for="provider" class="col-4 col-form-label">Provider:</label>
                <div class="col-8 form-control-plaintext" [hidden]="!currentUser">
                    <img class="logo" [src]="getProviderLogoUrl(currentUser)">
                    <span>{{getProviderDisplayName(currentUser)}}</span>
                </div>
            </div>

            <!-- Email Notifications Preference -->
            <div class="form-group custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" 
                        id="notifications" 
                        name="emailNotificationsEnabled" 
                        [(ngModel)]="currentUser.emailNotificationsEnabled"
                        (ngModelChange)="onNotificationsChanged($event)">
                <label class="custom-control-label" for="notifications">Enable Email Notifications</label>
            </div>
        </form>

        <div class="d-flex flex-row justify-content-between">
            <button type="button" class="btn btn-primary btn-lg text-nowrap" (click)="onMyRequests()">My Requests</button>
            <button type="button" class="btn btn-primary btn-lg text-nowrap" (click)="onMyOffers()">My Offers</button>
        </div>
    </div>
</div>
