<h1>Offer to Help</h1>

<div>
    <div class="container">
        <div class="card bg-primary m-3 p-2" [hidden]="!request">
            <div class="card-block">
                <p class="card-title lead">{{ request?.location }}</p>
                <p class="card-text text-light">{{ request?.description }}</p>
                <p class="card-text text-light">{{ request?.name }}</p>
                <form [formGroup]="newOfferForm" (ngSubmit)="onSubmit(newOfferForm.value)">
                    <div class="form-group">
                        <label for="description">Offer description</label>
                        <textarea class="md-textarea md-textarea-auto form-control" id="description" formControlName="description" rows="3" placeholder="What help can you offer"></textarea>
                    </div>
                    <button [disabled]="newOfferForm.invalid" type="submit" class="btn btn-primary border-white">Submit Offer</button>
                </form>
            </div>
        </div>
    </div>
</div>
