<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-secondary box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">NY Aid</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/requests/new']" (click)="toggle()">Ask for Help</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/requests']" (click)="toggle()">Help Someone</a>
          </li>
        </ul>
        <div>
          <a class="nav-link text-light" [hidden]="!isUserSignedIn()" 
            [routerLink]="['/profile']">
          {{ currentUser?.name}}
          </a>
          <a class="nav-link text-light" [hidden]="isUserSignedIn()" 
            [routerLink]="['/login']">
          Sign In
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
