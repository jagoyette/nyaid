<h1>Requests</h1>

<div>
    <div class="container">
        <div class="card m-3 p-2" *ngFor="let request of requests">
            <div class="card-block">
                <h3 class="card-title">{{ request.location }}</h3>
                <p class="card-text">{{ request.description }}</p>
            </div>
        </div>
    </div>
</div>
