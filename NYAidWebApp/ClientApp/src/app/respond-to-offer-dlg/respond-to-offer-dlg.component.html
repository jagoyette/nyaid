<div class="modal-header">
    <h4 class="modal-title">Respond To Offer</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="mb-1">
        <p class="card-text text-muted">{{ offer.description }}</p>
        <p class="card-text text-muted">Note</p>
        <p><textarea class="md-textarea md-textarea-auto form-control" rows="3" 
            placeholder="Write a note"></textarea></p>
        <div class="d-flex flex-row-reverse">
          <button type="button" class="btn btn-primary btn-sm ml-1"
              (click)="onAcceptOffer()">Accept</button>
          <button type="button" class="btn btn-primary btn-sm ml-1"
              (click)="onRejectOffer()">Reject</button>
          <button type="button" class="btn btn-primary btn-sm ml-1"
              (click)="onSubmit()">Submit</button>        </div>
      </div>
    </div>
</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
